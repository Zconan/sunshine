<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="../css/base(pc).css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
</head>
<body>
    <!-- header部分 -->
    <div id="header">
        <div class="header con clearfix">
            <a href="#" class="logo"></a>
            <p>欢迎注册</p>
            <p>已有账号？<a href="#">请登录</a></p>
        </div>
    </div>
    <!-- middle部分 -->
    <div id="middle">
        <div class="middle con">
            <div class="username">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="用户名" />
                <span></span>
            </div>
            <div class="email">
                <label for="email">email</label>
                <input type="text" id="email" placeholder="email" />
            </div>
            <div class="password">
                <label for="password">密码</label>
                <input type="text" id="password" placeholder="密码" />
            </div>
            <div class="confirm">
                <label for="confirm">确认密码</label>
                <input type="text" id="confirm" placeholder="确认密码" />
            </div>
            <div class="phone">
                <label for="phone">手机</label>
                <input type="text" id="phone" placeholder="手机" />
            </div>
            <div class="code">
                <label for="code">短信验证</label>
                <input type="text" id="code" placeholder="短信验证码" />
                <button>点击发送验证码</button>
            </div>
            <p>
                <input type="checkbox" />
                <span>我已看过并接受《<a href="#">用户协议</a>》</span>
            </p>
            <button class="btn">注册</button>
            <div class="brand">
                <a href="#"></a>
            </div>
        </div>
    </div>
    <!-- footer部分 -->
    <div id="footer">
        <div class="footer con">
            <span>浙ICP备14001577号-1</span><br/>
            <span>@ 2005-2018 跨境淘 版权所有，并保留所有权。</span>
        </div>
    </div>
    <script src="../js/reg.js"></script>
</body>
</html>
